<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color-1) 0%, var(--bg-color-2) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: background 0.8s ease;
        }

        :root {
            --bg-color-1: #667eea;
            --bg-color-2: #764ba2;
            --player1-color: #ff6b6b;
            --player2-color: #4ecdc4;
            --board-color: #2c3e50;
            --hover-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 95%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            margin-bottom: 25px;
        }

        .status {
            font-size: 1.4rem;
            margin: 15px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .winner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .player {
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            flex: 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--player1-color), var(--player2-color));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .active-player::before {
            transform: translateX(0);
        }

        .active-player {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .player-piece {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .player1-piece {
            background: radial-gradient(circle at 30% 30%, var(--player1-color), #d63031);
        }

        .player2-piece {
            background: radial-gradient(circle at 30% 30%, var(--player2-color), #00b894);
        }

        .game-board {
            background: var(--board-color);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 8px;
            position: relative;
        }

        .cell {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cell.empty:hover {
            background: var(--hover-color);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateY(-500px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .piece.dropped {
            transform: translateY(0);
        }

        .piece.player1 {
            background: radial-gradient(circle at 30% 30%, var(--player1-color), #d63031);
        }

        .piece.player2 {
            background: radial-gradient(circle at 30% 30%, var(--player2-color), #00b894);
        }

        .column-hover {
            position: absolute;
            top: -40px;
            width: 60px;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 15px 15px 0 0;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .column-hover.active {
            opacity: 1;
        }

        .column-buttons {
            position: absolute;
            top: -60px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .column-btn {
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .column-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .column-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .share-section {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .share-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .customization {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .color-option:hover {
            transform: scale(1.05);
        }

        .win-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .board-grid {
                grid-template-columns: repeat(7, 45px);
                grid-template-rows: repeat(6, 45px);
                gap: 6px;
            }
            
            .cell {
                width: 45px;
                height: 45px;
            }
            
            .column-btn {
                height: 35px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .player-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

    // Initialize board
    function initializeBoard() {
        const boardGrid = document.getElementById('boardGrid');
        boardGrid.innerHTML = '';
        
        // Create 42 cells (6 rows x 7 columns)
        for (let row = 0; row < 6; row++) {
            for (let col = 0; col < 7; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell empty';
                cell.dataset.row = row;
                cell.dataset.col = col;
                boardGrid.appendChild(cell);
            }
        }

    // Set theme
    function setTheme(themeName) {
        currentTheme = themeName;
        const theme = themes[themeName];
        const root = document.documentElement;
        
        root.style.setProperty('--bg-color-1', theme.bg1);
        root.style.setProperty('--bg-color-2', theme.bg2);
        root.style.setProperty('--player1-color', theme.p1);
        root.style.setProperty('--player2-color', theme.p2);
        
        // Update selected color option
        document.querySelectorAll('.color-option').forEach(option => {
            option.classList.remove('selected');
        });
        document.querySelector(`[data-theme="${themeName}"]`).classList.add('selected');
    }

    // Listen to game updates
    function listenToGame(gameId) {
        if (gameListener) {
            gameListener.off();
        }

        gameListener = database.ref('connect4_games/' + gameId);
        gameListener.on('value', snapshot => {
            const gameData = snapshot.val();
            if (gameData) {
                updateGameDisplay(gameData);
            }
        });
    }

    // Update game display
    function updateGameDisplay(gameData) {
        // Set theme
        if (gameData.theme) {
            setTheme(gameData.theme);
        }
        
        // Update board
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, index) => {
            const piece = cell.querySelector('.piece');
            if (piece) {
                piece.remove();
            }
            
            if (gameData.board[index]) {
                const newPiece = document.createElement('div');
                newPiece.className = `piece player${gameData.board[index]}`;
                cell.appendChild(newPiece);
                
                // Animate piece drop
                setTimeout(() => {
                    newPiece.classList.add('dropped');
                }, 50);
            }
        });

        // Update player info
        const isPlayer1 = gameData.players[1] && gameData.players[1].id === playerId;
        const isPlayer2 = gameData.players[2] && gameData.players[2].id === playerId;
        
        document.getElementById('player1Status').textContent = gameData.players[1] ? 'Ready' : 'Waiting...';
        document.getElementById('player2Status').textContent = gameData.players[2] ? 'Ready' : 'Waiting...';

        // Highlight active player
        document.getElementById('player1Info').classList.toggle('active-player', 
            gameData.currentPlayer === 1 && !gameData.winner);
        document.getElementById('player2Info').classList.toggle('active-player', 
            gameData.currentPlayer === 2 && !gameData.winner);

        // Update status and controls
        updateGameControls(gameData, isPlayer1, isPlayer2);
    }

    // Update game controls and status
    function updateGameControls(gameData, isPlayer1, isPlayer2) {
        const columnButtons = document.querySelectorAll('.column-btn');
        
        if (gameData.winner) {
            if (gameData.winner === 'tie') {
                updateStatus("It's a tie! ðŸ¤", 'winner');
            } else {
                const winnerText = (gameData.winner === 1 && isPlayer1) || (gameData.winner === 2 && isPlayer2)

                    : `Player ${gameData.winner} wins! ðŸ†`;
                updateStatus(winnerText, 'winner');
                createConfetti();
            }
            document.getElementById('resetBtn').style.display = 'inline-block';
            columnButtons.forEach(btn => btn.disabled = true);
        } else if (!gameData.players[2]) {
            updateStatus('Waiting for opponent to join...');
            columnButtons.forEach(btn => btn.disabled = true);
        } else if (gameData.players[1] && gameData.players[2]) {
            const isMyTurn = (gameData.currentPlayer === 1 && isPlayer1) || 
                            (gameData.currentPlayer === 2 && isPlayer2);
            updateStatus(isMyTurn ? 'Your turn! ðŸŽ¯' : `Player ${gameData.currentPlayer}'s turn`);
            
            // Enable/disable column buttons
            columnButtons.forEach((btn, col) => {
                const canPlay = isMyTurn && !isColumnFull(gameData.board, col);
                btn.disabled = !canPlay;
            });
        }
    }

    // Create confetti animation
    function createConfetti() {
        const winAnimation = document.getElementById('winAnimation');
        winAnimation.innerHTML = '';
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = ['#ffd700', '#ff6b6b', '#4ecdc4', '#ff9500', '#8e44ad'][Math.floor(Math.random() * 5)];

    // Update status message
    function updateStatus(message, className = '') {
        const statusElement = document.getElementById('gameStatus');
        statusElement.textContent = message;
        statusElement.className = 'status ' + className;
    }

    // Update URL with game ID
    function updateUrl(gameId) {
        const newUrl = window.location.origin + window.location.pathname + '?game=' + gameId;
        window.history.pushState({}, '', newUrl);
    }

    // Show share section
    function showShareSection(gameId) {
        const shareSection = document.getElementById('shareSection');
        const shareLink = document.getElementById('shareLink');
        const copyBtn = document.getElementById('copyBtn');
        
        const gameUrl = window.location.origin + window.location.pathname + '?game=' + gameId;
        shareLink.textContent = gameUrl;
        shareSection.style.display = 'block';
        copyBtn.style.display = 'inline-block';

    // Copy game link to clipboard
    function copyGameLink() {
        const shareLink = document.getElementById('shareLink');
        const textArea = document.createElement('textarea');
        textArea.value = shareLink.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        const copyBtn = document.getElementById('copyBtn');
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'âœ… Copied!';
        setTimeout(() => {
            copyBtn.textContent = originalText;
        }, 2000);

    // Reset current game
    function resetGame() {
        if (!currentGame) return;
        
        database.ref('connect4_games/' + currentGame).update({
            board: Array(42).fill(''),
            currentPlayer: 1,
            winner: null
        });
    }

    // Enhanced piece drop animation with bounce
    function animatePieceDrop(cell, player, callback) {
        const piece = document.createElement('div');
        piece.className = `piece player${player}`;
        cell.appendChild(piece);
        
        // Start from top
        piece.style.transform = 'translateY(-500px)';
        
        // Animate drop with bounce
        setTimeout(() => {
            piece.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            piece.style.transform = 'translateY(0)';
            
            // Add bounce effect
            setTimeout(() => {
                piece.style.transform = 'translateY(-5px)';
                setTimeout(() => {
                    piece.style.transform = 'translateY(0)';
                    if (callback) callback();
                }, 150);
            }, 400);
        }, 50);
    }

    // Add sound effects (using Web Audio API)
    function playSound(type) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        if (type === 'drop') {
            // Create drop sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        } else if (type === 'win') {
            // Create win sound
            const frequencies = [523, 659, 784, 1047]; // C, E, G, C
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                }, index * 150);
            });
        }
    }

    // Highlight winning pieces
    function highlightWinningPieces(board, row, col, player) {
        const directions = [
            [0, 1],   // horizontal
            [1, 0],   // vertical
            [1, 1],   // diagonal /
            [1, -1]   // diagonal \
        ];

        for (let [dr, dc] of directions) {
            let winningCells = [[row, col]];
            
            // Check positive direction
            for (let i = 1; i < 4; i++) {
                const newRow = row + dr * i;
                const newCol = col + dc * i;
                if (newRow < 0 || newRow >= 6 || newCol < 0 || newCol >= 7) break;
                if (board[newRow * 7 + newCol] === player) {
                    winningCells.push([newRow, newCol]);
                } else break;
            }
            
            // Check negative direction
            for (let i = 1; i < 4; i++) {
                const newRow = row - dr * i;
                const newCol = col - dc * i;
                if (newRow < 0 || newRow >= 6 || newCol < 0 || newCol >= 7) break;
                if (board[newRow * 7 + newCol] === player) {
                    winningCells.push([newRow, newCol]);
                } else break;
            }
            
            if (winningCells.length >= 4) {
                // Highlight winning pieces
                winningCells.forEach(([r, c]) => {
                    const cellIndex = r * 7 + c;
                    const cell = document.querySelectorAll('.cell')[cellIndex];
                    const piece = cell.querySelector('.piece');
                    if (piece) {
                        piece.style.boxShadow = '0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700';
                        piece.style.animation = 'pulse 1s infinite';
                    }
                });
                break;
            }
        }
    }

    // Add pulse animation for winning pieces
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .column-btn:hover:not(:disabled) .preview-piece {
            opacity: 0.7;
        }
        
        .preview-piece {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
    `;
    document.head.appendChild(style);

    // Add preview pieces to column buttons
    function addPreviewPieces() {
        const columnButtons = document.querySelectorAll('.column-btn');
        columnButtons.forEach((btn, index) => {
            const preview = document.createElement('div');
            preview.className = 'preview-piece';
            btn.appendChild(preview);
            
            btn.addEventListener('mouseenter', () => {
                if (!btn.disabled && currentGame) {
                    database.ref('connect4_games/' + currentGame).once('value').then(snapshot => {
                        const gameData = snapshot.val();
                        if (gameData) {
                            const isPlayer1 = gameData.players[1] && gameData.players[1].id === playerId;
                            const currentPlayerNum = (gameData.currentPlayer === 1 && isPlayer1) || 
                                                   (gameData.currentPlayer === 2 && !isPlayer1) ? 1 : 2;
                            preview.className = `preview-piece player${currentPlayerNum}-piece`;
                            preview.style.opacity = '0.7';
                        }
                    });
                }
            });
            
            btn.addEventListener('mouseleave', () => {
                preview.style.opacity = '0';
            });
        });
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Connect 4 initialized');
        
        // Initialize board
        initializeBoard();
        addPreviewPieces();
        
        // Check if joining existing game
        const gameId = getGameIdFromUrl();
        if (gameId) {
            console.log('Joining game:', gameId);
            joinGame(gameId);
        }
        
        // Color theme selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.dataset.theme;
                setTheme(theme);
            });
        });
        
        // Column button clicks
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('column-btn')) {
                const col = parseInt(e.target.dataset.column);
                makeMove(col);
                playSound('drop');
            }
        });
        
        // Keyboard controls (1-7 keys for columns)
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '1' && key <= '7') {
                const col = parseInt(key) - 1;
                const btn = document.querySelector(`[data-column="${col}"]`);
                if (btn && !btn.disabled) {
                    makeMove(col);
                    playSound('drop');
                }
            }
        });
        
        // Clean up old games on page load
        cleanupOldGames();
    });

    // Clean up games older than 24 hours
    function cleanupOldGames() {
        const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
        
        database.ref('connect4_games').once('value').then(snapshot => {
            const games = snapshot.val();
            if (games) {
                Object.keys(games).forEach(gameId => {
                    const game = games[gameId];
                    if (game.createdAt && game.createdAt < oneDayAgo) {
                        database.ref('connect4_games/' + gameId).remove().catch(console.error);
                    }
                });
            }
        }).catch(console.error);
    }

    // Create new game function
    function createGame() {
        console.log('Creating Connect 4 game...');
        
        // Clean up previous game if exists
        if (currentGame) {
            console.log('Cleaning up previous game:', currentGame);
            database.ref('connect4_games/' + currentGame).remove().catch(error => {
                console.log('Note: Could not clean up previous game:', error.message);
            });
        }
        
        const gameId = generateId();
        playerId = generateId();
        
        // Randomly assign colors for variety
        const colorFlip = Math.random() < 0.5;
        
        const gameData = {
            board: Array(42).fill(''), // 7x6 = 42 cells
            currentPlayer: 1,
            players: {
                1: { id: playerId, colorFlip: colorFlip },
                2: null
            },
            winner: null,
            theme: currentTheme,
            createdAt: Date.now()
        };

        console.log('Game data:', gameData);
        updateStatus('Creating game...');

        database.ref('connect4_games/' + gameId).set(gameData).then(() => {
            console.log('Game created successfully!');
            currentGame = gameId;
            updateUrl(gameId);
            showShareSection(gameId);
            listenToGame(gameId);
            updateStatus('Waiting for opponent to join...');
            initializeBoard();
            document.getElementById('resetBtn').style.display = 'inline-block';
        }).catch(error => {
            console.error('Error creating game:', error);
            updateStatus('Error: ' + error.message);
        });
    }

    // Join existing game function
    function joinGame(gameId) {
        playerId = generateId();
        
        database.ref('connect4_games/' + gameId).once('value').then(snapshot => {
            const gameData = snapshot.val();
            
            if (!gameData) {
                updateStatus('Game not found. Create a new game instead.');
                return;
            }

            if (!gameData.players[2]) {
                // Join as player 2
                database.ref('connect4_games/' + gameId + '/players/2').set({
                    id: playerId,
                    colorFlip: !gameData.players[1].colorFlip
                });
                currentGame = gameId;
                listenToGame(gameId);
                initializeBoard();
                document.getElementById('resetBtn').style.display = 'inline-block';
            } else {
                // Check if reconnecting
                const isPlayer1 = gameData.players[1] && gameData.players[1].id === playerId;
                const isPlayer2 = gameData.players[2] && gameData.players[2].id === playerId;
                
                if (isPlayer1 || isPlayer2) {
                    currentGame = gameId;
                    listenToGame(gameId);
                    initializeBoard();
                    document.getElementById('resetBtn').style.display = 'inline-block';
                } else {
                    updateStatus('Game is full. Create a new game.');
                }
            }
        }).catch(error => {
            console.error('Error joining game:', error);
            updateStatus('Error joining game.');
        });
    }

    // Enhanced makeMove function with animations and sounds
    function makeMove(col) {
        if (!currentGame) return;

        database.ref('connect4_games/' + currentGame).once('value').then(snapshot => {
            const gameData = snapshot.val();
            if (!gameData || gameData.winner) return;

            const isPlayer1 = gameData.players[1] && gameData.players[1].id === playerId;
            const isPlayer2 = gameData.players[2] && gameData.players[2].id === playerId;
            const isMyTurn = (gameData.currentPlayer === 1 && isPlayer1) || 
                            (gameData.currentPlayer === 2 && isPlayer2);

            if (!isMyTurn || isColumnFull(gameData.board, col)) return;

            // Find the lowest empty row in the column
            let row = -1;
            for (let r = 5; r >= 0; r--) {
                const index = r * 7 + col;
                if (gameData.board[index] === '') {
                    row = r;
                    break;
                }
            }

            if (row === -1) return;

            // Make the move
            const newBoard = [...gameData.board];
            const index = row * 7 + col;
            newBoard[index] = gameData.currentPlayer;

            // Check for winner
            const winner = checkWinner(newBoard, row, col, gameData.currentPlayer);
            
            // Update game state
            const updates = {
                board: newBoard,
                currentPlayer: gameData.currentPlayer === 1 ? 2 : 1,
                winner: winner
            };

            database.ref('connect4_games/' + currentGame).update(updates).then(() => {
                if (winner && winner !== 'tie') {
                    playSound('win');
                    setTimeout(() => {
                        highlightWinningPieces(newBoard, row, col, gameData.currentPlayer);
                    }, 500);
                }
            });
        });
    }

    // Window beforeunload handler to clean up
    window.addEventListener('beforeunload', () => {
        if (gameListener) {
            gameListener.off();
        }
    });
    </script>
